<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiénes Somos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e0e0e0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .content {
            padding: 20px 0;
        }
        .content p {
            line-height: 1.6;
            color: #666;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .team-member {
            text-align: center;
            margin-bottom: 20px;
            flex: 1 1 30%;
            box-sizing: border-box;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #333;
        }
        .team-member p {
            margin: 0;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quiénes Somos</h1>
        </div>
        <div class="content">
            <p>Qieservices es una empresa dedicada a ofrecer soluciones de software y servidores para todo tipo de plataformas.</p>
            <p>Estamos comprometidos con garantizar un servicio de calidad y conseguir la mayor satisfacción de nuestros clientes.</p>
        </div>
        <div class="team">
            <div class="team-member">
                <h3>Andrés Perdomo Martínez</h3>
            </div>
            <div class="team-member">
                <h3>Ana Vicente Pascual</h3>
            </div>
        </div>
    </div>
</body>
</html>
