<head>
<style>
/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    background-image: "https://mrwallpaper.com/images/hd/4k-tech-computer-circuit-5iu60h6elmqhwukm.jpg";
}

header {
    background-color: #004080;
    color: white;
    padding: 15px;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    background-color: #0066cc;
    padding: 10px;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-size: 18px;
}

nav a:hover {
    text-decoration: underline;
}

.container {
    padding: 20px;
    background-color: white;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px; /* Ancho máximo ajustado */
}

/* Estilos para formularios */
form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-top: 10px;
}

form input, form textarea {
    width: calc(100% - 20px); /* Para que no ocupe toda la pantalla */
    padding: 10px;
    margin: 5px 10px; /* Margen ajustado */
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #004080;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin: 10px auto; /* Para centrar el botón */
    border-radius: 4px;
    max-width: 150px; /* Ancho máximo del botón */
}

form button:hover {
    background-color: #003366;
}

/* Estilo para hipervínculos */
a {
    color: #004080;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Página de Quiénes Somos */
.about-section {
    padding: 20px;
    background-color: white;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
}

.about-section h2 {
    color: #004080;
}

/* Página personal de usuarios */
.user-profile {
    padding: 20px;
    background-color: white;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
}

.user-profile h2 {
    color: #004080;
}

.user-profile .info {
    margin-top: 15px;
}

.user-profile .info label {
    display: block;
    font-weight: bold;
}

.user-profile .info p {
    margin: 5px 0;
}

</style>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Departamento de Informática y Automática</h1>
    <h2>Universidad de Salamanca</h2>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="logueate.html">Inicio de Sesión</a>
    <a href="quienessomos.html">Quiénes Somos</a>
</nav>
<div class="container">
<form action="cgi-bin/registro.cgi" method="post">
<label for="nombre">Nombre</label>
<input type="text" id="nombre" name="nombre" required>
<label for="apellido">Apellido</label>
<input type="text" id="apellido" name="apellido" required>
<label for="nombre_usuario">Nombre de usuario</label>
<input type="text" id="nombre_usuario" name="nombre_usuario" required>
<label for="contrasena">Contraseña</label>
<input type="password" id="contrasena" name="contrasena" required>
<label for="email">Correo electronico</label>
<input type="email" id="email" name="email" required>
<label for="correo_postal">Direccion de correo postal</label>
<input type="text" id="correo_postal" name="correo_postal" required>
<label for="alumno">Alumno</label>
<input type="radio" id="alumno" name="tipo_usuario">
<label for="profesor">Profesor</label>
<input type="radio" id="profesor" name="tipo_usuario">
<input type="Submit" value="Registrarse">
</form>
</div>
</body>
